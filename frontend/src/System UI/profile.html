<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="sidebar">
    <div class="name-logo">
        <img src="https://bit.ly/3rmsS90" id="bulsu-logo">
        <h3 id="site-name">BULSU</h3>
    </div>
    <a href="homepage(student).html" id="home-nav">Home</a>
    <a href="#" id="speak-nav">Announcement</a>
    <a href="requests(student).html" id="req-nav">Requests</a>
    <a href="#" id="tutorial-nav">Tutorial</a>
</div>
<div class="top-navigation">
    <input placeholder="Search for Instructor..." id="search-bar">
    <button id="search-btn"></button>
    <a href="#" class="profile-page">
        <img src="Icons/profile.png" id="profile-icon" class="active-class">
        <div class="name-type">
            <p id="user-name">Jane Doe</p>
            <p id="user-type">Student</p>
        </a></div>
    <img src="Icons/Message.png" id="message-icon">
    <img src="Icons/Bell.png" id="notify-bell">
    <img src="Icons/dropdown.png" id="dropdown-icon">
</div>
<div class="user-profile">
    <div class="profile-header">
        <button id="edit-profile">Edit Profile</button>
        <img src="Icons/image-wallpaper-15.jpg" id="profile-picture">
        <div id="user-details">
            <p id="name-of-user">John Doe</p>
            <p id="user-account-type">Student</p>
            <p id="user-number">2018-1234567</p>
        </div>
        <div id="vertical-line"></div>
        <div class="user-profile-email">
            <p>Email</p>
            <p id="profile-email">johndoe@gmail.com</p>
        </div>
        <div class="user-profile-number">
            <p>Contact Number</p>
            <p id="profile-number">09123456789</p>
        </div>
        <div class="user-profile-bday">
            <p>Birthday</p>
            <p id="profile-bday">January 1, 1968</p>
        </div>
    </div>
</div>
</body>
</html>
