<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="changepassword.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="sidebar">
      <div class="name-logo">
        <img src="https://bit.ly/3rmsS90" id="bulsu-logo" />
        <h3 id="site-name">BULSU</h3>
      </div>
      <a href="homepage(student).html" id="home-nav">Home</a>
      <a href="#" id="speak-nav">Announcement</a>
      <a href="requests(student).html" id="req-nav">Requests</a>
      <a href="#" id="tutorial-nav">Tutorial</a>
    </div>
    <div class="top-navigation">
      <input placeholder="Search for Instructor..." id="search-bar" />
      <button id="search-btn"></button>
      <a href="#" class="profile-page">
        <img src="Icons/profile.png" id="profile-icon" class="active-class" />
        <div class="name-type">
          <p id="user-name">Jane Doe</p>
          <p id="user-type">Student</p>
        </div>
      </a>
      <img src="Icons/Message.png" id="message-icon" />
      <img src="Icons/Bell.png" id="notify-bell" />
      <img src="Icons/dropdown.png" id="dropdown-icon" />
    </div>
    <div class="change-password-form">
        <i class="fa fa-times-circle close-form" style="font-size: 2em;"></i>
        <h2 id="change-pass-label">Change Password</h2>
        <label>Enter Old Password</label>
        <input placeholder="Old Password" id="input-old-pass">
        <label>Enter New Password</label>
        <input placeholder="New Password" id="input-new-pass">
        <label>Confirm New Password</label>
        <input placeholder="Confirm New Password" id="confirm-new-pass">
        <button id="confirm-change-btn">Change Password</button>
    </div>
</body>
</html>
