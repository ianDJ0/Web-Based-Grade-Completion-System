<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="admin-login.css">
</head>
<body>
    <div class="admin-login-bg">
        <div class="admin-login-picname">
            <img src="Icons/bulsu-logo.png" alt="Logo" id="admin-logo">
            <h2 id="admin-site-name">BULACAN STATE UNIVERSITY</h2>
        </div>
        <div class="admin-input">
            <h2 id="admin-login-label">Log In</h2>
            <h4>Sign in to your account.</h4>
            <div class="admin-input-email">
                <p class="admin-login-labels">Email</p>
                <input type="email" placeholder="Email" class="admin-input-fields">
            </div>
            <div class="admin-input-pass">
                <p class="admin-login-labels">Password</p>
                <input type="password" placeholder="Password" class="admin-input-fields">
            </div>
            <button id="admin-login-btn">SIGN IN</button>
        </div>
    </div>
</body>
</html>
